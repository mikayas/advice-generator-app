<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="assets/style.css">
   <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
   <main class="container-advice">
      <h1 id="id-advice" class="container-advice__title"></h1>
      <p id="text-advice" class="container-advice__text"></p>
      <picture>
         <source srcset="assets/images/pattern-divider-desktop.svg" media="(min-width: 667px)">
         <img src="assets/images/pattern-divider-mobile.svg" alt="divider">
      </picture>
      <button id="roll-advice" class="container-advice__dice" type="button">
         <img src="assets/images/icon-dice.svg" alt="dice">
      </button>
   </main>
   <script src="assets/script.js" defer></script>
</body>
</html>
